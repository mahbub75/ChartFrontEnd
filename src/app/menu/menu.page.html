
<ion-menu *ngIf="authService.isLoggedIn" side="start" content-id="main-content">
<ion-header  >
   <ion-toolbar color="medium" translucent >
     <ion-title >منو</ion-title>
   </ion-toolbar>
 </ion-header>
 <ion-content>
   <ion-list >
     <ion-item lines="none">
       <ion-icon name="person" slot="start"></ion-icon>
       <ion-label>{{user?.name}}</ion-label>
     </ion-item>
     <ion-item *ngIf="user.members" lines="none">
       <ion-label>{{user?.members}}</ion-label>
     </ion-item>
       <ion-item (click)="onChangePassword(user)"  lines="none" >
       <ion-icon name=lock-closed slot="start"></ion-icon>
       <ion-label class="change-password">تغییر رمز عبور</ion-label>
     </ion-item>
   </ion-list>
 </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">

  <ion-header *ngIf="authService.isLoggedIn"  >
    <ion-toolbar color="medium">
      <ion-buttons slot="primary">
          <ion-button (click)="logOut()" >خروج</ion-button>
      </ion-buttons>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false" ></ion-menu-button>
      </ion-buttons>
      <ion-img ></ion-img>
      <div class="logoContainer" fxLayout="row" fxLayoutAlign="start center">
        <img [src]="toolbarImg" alt="ogo" class="logo"/>
      </div>
    </ion-toolbar>

  </ion-header>

  <ion-content class="ion-padding">
    <ion-app>
      <ion-router-outlet></ion-router-outlet>
    </ion-app>
  </ion-content>
</div>
