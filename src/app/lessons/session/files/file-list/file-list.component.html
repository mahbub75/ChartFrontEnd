<ion-card >
    <ion-card-header>{{header}} </ion-card-header>
    <ion-card-content>
        <ion-row>
            <ion-col *ngFor="let file of files" >
                <ion-card>
                    <ion-card-subtitle>
                        {{file.name}}
                    </ion-card-subtitle>
                    <ion-card-content>
                        <ion-row>
                            <ion-button (click)="getFile(file.uniqueName)">
                                <ion-icon name="analytics" lazy="true"></ion-icon>
                            </ion-button>
                            <ion-button (click)="downloadFile(file.uniqueName)">
                                <ion-icon name="cloud-download" lazy="true"></ion-icon>
                            </ion-button>
                            <ion-button (click)="deleteFile(file.id,file.uniqueName)">
                                <ion-icon name="trash" lazy="true"></ion-icon>
                            </ion-button>
                        </ion-row>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-card-content>
</ion-card>
