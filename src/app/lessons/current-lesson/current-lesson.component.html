<ion-header>
  <ion-toolbar>
    <ion-title>LessonSessions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let session of sessions|async">
      <ion-button (click)="goToSession(session.id)">{{session.topic}}</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
