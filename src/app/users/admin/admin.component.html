<ion-content fullscreen>
    <ion-grid>
        <ion-row fxLayoutAlign="space-between stretch" class="main-container">
            <ion-col  fxLayoutGap="30px" >
                <ion-row fxLayoutGap="20px">
                    <ion-datetime class="date-time" [(ngModel)]="startDate" [displayFormat]="dateDisplayFormat"
                                  placeholder="از تاریخ"></ion-datetime>
                    <ion-datetime class="date-time" [(ngModel)]="endDate" [displayFormat]="dateDisplayFormat"
                                  placeholder="تا تاریخ"></ion-datetime>
                </ion-row>
                <ion-row >

                        <app-multi-file-upload style="width: 420px" (selectedFiles)="upload($event)"></app-multi-file-upload>

                </ion-row>
            </ion-col>
            <app-teams-list class="items-list"></app-teams-list>
        </ion-row>
    </ion-grid>
</ion-content>
