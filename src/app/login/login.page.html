<ion-grid>
    <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
            <div class="ion-text-center">
                <h4>ورود به سیستم</h4>
            </div>
            <ion-list class="ion-padding-vertical" >
                <ion-item lines="none" >
                    <ion-icon name=mail slot="start"></ion-icon>
                    <ion-input [(ngModel)]="userPass.name" (keydown.enter)="login()" type="text" autocomplete="false"
                               placeholder="نام کاربری"></ion-input>
                </ion-item>

                <ion-item lines="none">
                    <ion-icon name=lock-closed slot="start"></ion-icon>
                    <ion-input [(ngModel)]="userPass.password" (keydown.enter)="login()" type="password"
                               autocomplete="false" placeholder="رمز عبور"></ion-input>
                </ion-item>
            </ion-list>

            <ion-item   (click)="login()"  class="login-button" color="primary" lines="none">
                        <ion-label >ورود</ion-label >
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
